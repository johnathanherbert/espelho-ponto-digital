{% extends '_base.html' %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto rounded-2xl shadow-lg p-8" style="background-color: white">
    <h2 class="text-2xl font-bold mb-6" style="color: var(--text-color)">Upload de Espelho de Ponto</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <div>
        <label
          for="{{ form.arquivo.id_for_label }}"
          class="block text-sm font-medium mb-2"
          style="color: var(--text-color)"
        >
          Selecione o arquivo PDF:
        </label>
        <input
          type="file"
          name="{{ form.arquivo.name }}"
          id="{{ form.arquivo.id_for_label }}"
          accept=".pdf"
          class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 transition-all duration-200"
          style="border-color: var(--primary-color); color: var(--text-color)"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-3 px-4 rounded-xl text-white font-medium transition-all duration-200 hover:opacity-90"
        style="background-color: var(--primary-color)"
      >
        <i class="fas fa-upload mr-2"></i>
        Enviar PDF
      </button>
    </form>
  </div>
</div>
{% endblock %}
